    <style>
      @keyframes gentle-pulse {
        0%, 100% {
          transform: scale(1) rotate(-5deg);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.1) rotate(5deg);
          opacity: 1;
        }
      }
      .animate-gentle-pulse {
        animation: gentle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
